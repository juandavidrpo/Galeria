<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.3.95/css/materialdesignicons.min.css">

    <link rel="stylesheet" href="./estilos.css">

    <script src="./script.js" defer></script>

</head>
<body>

    <div class="overlay">
        <div class="slideshow">
            <span class="btn_close">&times;</span>
            <div class="button back">
                <i class="mdi mdi-arrow-left-circle-outline"></i>
            </div>
            <div class="button next">
                <i class="mdi mdi-arrow-right-circle-outline"></i>
            </div>
            <img src="" alt="" id="img_slideshow">
        </div>
    </div>

    <header class="titulo">
        <h1>Galeria</h1>
    </header>

    <section class="gallery">
        <div class="column">
            <img src="img/1.jpg" alt="" data-img-view="0">
            <img src="img/2.jpg" alt="" data-img-view="1">
            <img src="img/3.jpg" alt="" data-img-view="2">
            <img src="img/4.jpg" alt="" data-img-view="3">
            <img src="img/5.jpg" alt="" data-img-view="4">

        </div>
        <div class="column">
            <img src="img/6.jpg" alt="" data-img-view="5">
            <img src="img/7.jpg" alt="" data-img-view="6">
            <img src="img/8.jpg" alt="" data-img-view="7">
            <img src="img/9.jpg" alt="" data-img-view="8">
            <img src="img/10.jpg" alt="" data-img-view="9">
        </div>
        <div class="column">
            <img src="img/11.jpg" alt="" data-img-view="10">
            <img src="img/12.jpg" alt="" data-img-view="11">
            <img src="img/13.jpg" alt="" data-img-view="12">
            <img src="img/14.jpg" alt="" data-img-view="13">
            <img src="img/15.jpg" alt="" data-img-view="14">
        </div>
        <div class="column">
            <img src="img/16.jpg" alt="" data-img-view="15">
            <img src="img/17.jpg" alt="" data-img-view="16">
            <img src="img/18.jpg" alt="" data-img-view="17">
            <img src="img/19.jpg" alt="" data-img-view="18">
            <img src="img/20.jpg" alt="" data-img-view="19">
        </div>
    </section>

</body>
</html>
